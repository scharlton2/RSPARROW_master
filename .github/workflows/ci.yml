# Workflow derived from https://github.com/r-lib/actions/blob/e40ad904310fc92e96951c1b0d64f3de6cbe9e14/examples/check-full.yaml

name: ci

on:
  push:

jobs:

  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}

          - {os: windows-latest, r: 'release'}
          # # Use 3.6 to trigger usage of RTools35
          # - {os: windows-latest, r: '3.6'}
          # # use 4.1 to check with rtools40's older compiler
          # - {os: windows-latest, r: '4.1'}

          # - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          # - {os: ubuntu-latest,   r: 'oldrel-1'}
          # - {os: ubuntu-latest,   r: 'oldrel-2'}
          # - {os: ubuntu-latest,   r: 'oldrel-3'}
          # - {os: ubuntu-latest,   r: 'oldrel-4'}

    env:
      # GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::devtools
            any::rcmdcheck
          needs: check

      - run: pkgbuild::compile_dll()
        shell: Rscript {0}

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.config.os }}-(${{ matrix.config.r }})-src
          path: src/

      - run: roxygen2::roxygenise()
        shell: Rscript {0}

      - run: devtools::document()
        shell: Rscript {0}

      - run: Get-Command pdflatex
        if: matrix.config.os == 'Windows'

      - run: which pdflatex
        if: matrix.config.os != 'Windows'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true